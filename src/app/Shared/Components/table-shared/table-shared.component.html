<table class="table">
    <thead class="table-head">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">User Name</th>
        <th scope="col">Password</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of userData">
        <th scope="row">{{item.id}}</th>
        <td>{{item.username}}</td>
        <td>{{item.password}}</td>

      </tr>
     
    </tbody>
  </table>
