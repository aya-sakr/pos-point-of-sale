<div class="card">
  <p-table
  *ngIf="tableData?.length"
    [value]="tableData"
    [paginator]="true"
    [rows]="5"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 20]"
  >
    <ng-template pTemplate="header" >
      <tr>
        <th >#</th>
        <th >Product Name</th>
        <th >Price</th>
        <th >Quantity</th>
        <th >Price Type</th>
        <th >total Price</th>
        <th >Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product let-i="rowIndex" >
      <tr>
        <td>{{ i + 1 }}</td>
        <td>{{ product.productName }}</td>
        <td>{{ product.price }}</td>
        <td><input type="number" class="quantity-control" pInputText [(ngModel)]="product.quantity"></td>
        <td>{{ product.priceType }}</td>
        <td>{{ product.totalPrice }}</td>
        <td>
            <button type="button" class="btn btn-primary edit-product" (click)="editProduct(product.barcode)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="deletProduct(i)">Delete</button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
